<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یادبود مرحوم سرهنگ محمد صداقت کیش</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    header {
      background-color: #2f3640;
      color: white;
      padding: 20px;
      font-size: 22px;
    }

    /* gallery */
    .gallery {
      position: relative;
      max-width: 500px;
      margin: 16px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }
    .gallery img.active {
      display: block;
    }
    .gallery .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 20px;
    }
    .gallery .prev { right: 10px; }
    .gallery .next { left: 10px; }

    button {
      background-color: #353b48;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #718093;
    }
    .audio-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 25px auto;
      width: 90%;
      max-width: 500px;
      text-align: right;
    }
    .audio-section h3 {
      margin-top: 0;
      color: #2f3640;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .counter {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
    .count-btn {
      margin-top: 10px;
      background-color: #27ae60;
    }
    .count-btn:hover {
      background-color: #2ecc71;
    }

    /* صلوات */
    .salavat-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 25px auto;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .salavat-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .salavat-buttons button {
      flex: 1;
      padding: 8px 0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
    }
    .popup-content h4 {
      margin-top: 0;
    }
    .popup-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      text-align: center;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .popup-buttons button {
      width: 48%;
      padding: 8px 0;
    }
    .btn-green {
      background-color: #27ae60;
    }
    .btn-gray {
      background-color: #7f8c8d;
    }

    /* زندگی‌نامه */
    .bio-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 25px auto;
      width: 90%;
      max-width: 600px;
      text-align: justify;
      line-height: 1.8;
      font-size: 15px;
    }
    .bio-section h2 {
      text-align: center;
      color: #2f3640;
    }

    footer {
      background: #2f3640;
      color: white;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>یادبود مرحوم سرهنگ محمد صداقت کیش</header>
